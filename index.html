<!DOCTYPE html>
<htmllang="en">
<head>
    <metacharset="UTF-8">
    <metahttp-equiv="X-UA-Compatible" content="IE=edge">
    <metaname="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <linkrel="stylesheet" href="../rock-paper-scissors-game/style.css">
    <scriptsrc="../rock-paper-scissors-game/script.js" defer></script>
</head>
<body>
    <divclass="selections">
        <buttonclass="selection" data-selection="rock">✊</button>
        <buttonclass="selection" data-selection="paper">✋</button>
        <buttonclass="selection" data-selection="scissors">✌</button>
      </div>
      <divclass="results">
        <div>
          You
          <spanclass="result-score" data-your-score>0</span>
        </div>
        <divdata-final-column>
          Computer
          <spanclass="result-score" data-computer-score>0</span>
        </div>
         <div class="result-selection winner">✊</div>
        <div class="result-selection">✌</div> 
      </div>
    </body>
